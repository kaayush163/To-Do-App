<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <title>Register</title>
   
  </head>

  <body>
    <div class="container">
      <h1 class="label">SIGN UP</h1>
      <form id="my-form" class="login_form" name="form">

        <div class="font">Username</div>
        <input autocomplete="off" type="text" id="name" placeholder="Enter your username here..." name="name">
        <div id="email_error">Please fill up your username</div>

        <div class="font">Email</div>
        <input autocomplete="off" type="text" id="email" placeholder="Enter your email here..." name="email">
        <div id="email_error">Please fill up your Email or Phone</div>
        
        <div class="font font2">Password</div>
        <input type="password" id="password" placeholder="Enter your password here..." name="password">
        <div id="pass_error">Please fill up your Password</div>
        
        <div id="fillnot"></div>
        <button id="submit" type="submit">Click Register!</button>
        <li>Already have an account? Log in<a href = './Login/login.html' > here.</a></li>
      </form>
      <div class="conatainer">
       
      </div>
      
    </div>
  </body>
</html>
