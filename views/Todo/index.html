<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome To-Do List HTML,CSS & JavaScript</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 

  <script src="todo.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

</head>
<body>
	<div class="heading">
		<h2>Today's Schedule To Do</h2>
	 </div>

	<div class="container">
		<form id="form">
            <div class="addTask">
				<input id="text" type="text" placeholder="Add a Task" required>
				<button class="btn">Add Tasks</button>
			</div>
			
		</form>
		
<!-- ol means ordered list in html -->
		<ol id="notCompleted" class="notCompleted">
			<h3>Not Completed</h3>
		</ol>

		<ol id="Completed" class="Completed">
			<h3>Completed</h3>
		</ol>
	</div>

</body>
</html>
